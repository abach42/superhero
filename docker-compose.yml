services:
  postgres-db:
    container_name: postgres-db
    image: postgres:latest
    restart: always
    ports:
      - 15432:5432
    environment:
      POSTGRES_USER: db
      POSTGRES_PASSWORD: db
      POSTGRES_DB: db
    volumes:
    # todo /.postgres-data
      - ./src/main/resources/private/db/postgres-data/:/var/lib/posgresql/data/
      - ./src/main/resources/private/db/create.sql:/docker-entrypoint-initdb.d/create.sql