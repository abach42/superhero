com.abach42.superhero:
  database-cleanup-service:
    enabled: false
spring:
  config:
    activate:
      on-profile: test
  main:
    banner-mode: console
  shell:
    interactive:
      enabled: false
  jpa:
    properties:
      hibernate:
        ddl-auto: create-drop
        format_sql: true
        highlight_sql: false
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  sql:
    init:
      mode: always
  liquibase:
    enabled: true
    drop-first: false
    default-schema: public
    show-summary: verbose
    show-summary-output: console
    ui-service: console
    change-log: classpath:/arrange/changelog-superhero-test.yaml
springdoc:
  swagger-ui:
    enabled: false
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        orm.jdbc.bind: TRACE
      springframework:
        web: TRACE
        security: TRACE
    web: TRACE
debug: false