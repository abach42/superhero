databaseChangeLog:
  - changeSet:
      id: 1-superhero_user
      author: me
      preConditions:
        - onFail: HALT
        - not:
          - tableExists:
              tableName: superhero_user
      changes:
        - createTable:
            tableName: superhero_user
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_superhero_user_id
                  name: id
                  type: SERIAL
              - column:
                  name: email
                  type: VARCHAR(64)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(10)
                  constraints:
                    nullable: true
              - column:
                  name: deleted
                  type: BOOLEAN
                  constraints:
                    nullable: false
        - addDefaultValue:
            columnDataType: boolean
            columnName: deleted
            defaultValueBoolean: false
            tableName: superhero_user
        - addDefaultValue:
            columnDataType: varchar(10)
            columnName: role
            defaultValue: 'USER'
            tableName: superhero_user