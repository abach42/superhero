spring.application.name: superhero
server:
    port: 8443
    ssl:
        key-store: classpath:.certs/abach42.superhero.p12
        key-store-password: D00FDOOF
    error:
        include-message: always
        include-binding-errors: always
        include-stacktrace: on-param
        include-exception: false
spring:
    config:
        activate:
            on-profile: default
    main:
        banner-mode: off
    shell:
        interactive:
            enabled: false
    jpa:
        properties:
            hibernate:
                ddl-auto: none
                format_sql: true
                highlight_sql: true
    datasource:
        url: ${SPRING_DATASOURCE_URL}
        username: ${SPRING_DATASOURCE_USERNAME}
        password: ${SPRING_DATASOURCE_PASSWORD}
        driverClassName: org.postgresql.Driver
    liquibase:
        enabled: false
    data:
        web:    
            pageable: 
                default-page-size: 5
    security:
        oauth2:
            resourceserver:
                jwt:
                    public-key: classpath:.certs/public.pem
                    private-key: classpath:.certs/private.pem
springdoc:
    swagger-ui:
        enabled: true
        tryItOutEnabled: true
        filter: false
        syntaxHighlight.activated: true
debug: false
logging:
    level:
        org:
            hibernate:
                SQL: DEBUG
                orm.jdbc.bind: TRACE
abach42:
    superhero:
        eraseRecordsMarkedAsDeletedAt: "0 0 0 ? * SAT" 
        # "0 0 0 ? * SAT" Cron expression for every Saturday at midnight
        # "0 0 0 1 * ?" Cron expression for the first day of every month at midnight
        # "0 0 0 1 1/6 ?" Cron expression for the first day of every 6th month at midnight
logging.level.web: TRACE
logging.level.org.springframework.web: DEBUG