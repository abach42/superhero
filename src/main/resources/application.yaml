spring.application.name: superhero
server.port: 8888
spring:
    config:
        activate:
            on-profile: default
    main:
        banner-mode: off
    datasource:
        url: jdbc:postgresql://localhost:15432/db
        username: db
        password: db
        driverClassName: org.postgresql.Driver
    flyway:
        baselineOnMigrate: false
        enabled: false
    liquibase:
        enabled: false
springdoc:
    swagger-ui:
        enabled: true
        path: /swagger-ui.html
        tryItOutEnabled: false
        filter: false
        syntaxHighlight.activated: true
