spring.application.name: superhero
server:
    port: 8888
    error:
        include-message: always
        include-binding-errors: always
        include-stacktrace: on-param
        include-exception: false
spring:
    config:
        activate:
            on-profile: default
    main:
        banner-mode: off
    shell:
        interactive:
            enabled: true
    jpa:
        properties:
            hibernate:
                ddl-auto: none
                format_sql: true
                highlight_sql: true
    datasource:
        url: jdbc:postgresql://localhost:15432/db
        username: db
        password: db
        driverClassName: org.postgresql.Driver
    liquibase:
        enabled: false
    data:
        web:    
            pageable: 
                default-page-size: 5
springdoc:
    swagger-ui:
        enabled: true
        path: /swagger-ui.html
        tryItOutEnabled: false
        filter: false
        syntaxHighlight.activated: true
debug: true
logging:
    level:
        org:
            hibernate:
                SQL: DEBUG
                orm.jdbc.bind: TRACE
abach42:
    superhero:
        eraseRecordsMarkedAsDeletedAt: "0 0 0 ? * SAT" 
        # "0 0 0 ? * SAT" Cron expression for every Saturday at midnight
        # "0 0 0 1 * ?" Cron expression for the first day of every month at midnight
        # "0 0 0 1 1/6 ?" Cron expression for the first day of every 6th month at midnight