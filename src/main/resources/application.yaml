com.abach42.superhero.cors:
  allowed-origins: 
    - http://localhost:3000
    - https://localhost:3001
  allowed-methods: 
    - '*'
  allowed-headers:
    - '*'
  exposed-headers: 
    - '*'
  allow-credentials: true
  maxAge: 3600
server:
    port: 8443
    ssl:
        key-store: classpath:.certs/abach42.superhero.p12
        # credentaial use only for localhost (production: change and use .env)
        key-store-password: onlyForLocalhost123
    error:
        include-message: always
        include-binding-errors: always
        include-stacktrace: on-param
        include-exception: false
    servlet:
        session:
            cookie:
                same-site: "none"
spring:
    mvc:
        log-request-details: true
    config:
        activate:
            on-profile: default
    main:
        banner-mode: off
    shell:
        interactive:
            enabled: false
    jpa:
        properties:
            hibernate:
                ddl-auto: none
                format_sql: true
                highlight_sql: true
    datasource:
        url: jdbc:postgresql://localhost:15432/db
        # credentaial use only for localhost (production: change and use .env)
        username: db
        password: db
        driverClassName: org.postgresql.Driver
    liquibase:
        enabled: false
    data:
        web:    
            pageable: 
                default-page-size: 5
    security:
        oauth2:
            resourceserver:
                jwt:
                    public-key: classpath:.certs/public.pem
                    private-key: classpath:.certs/private.pem
    codec:
        log-request-details: true
springdoc:
    swagger-ui:
        enabled: true
        tryItOutEnabled: true
        filter: false
        syntaxHighlight.activated: true
debug: false
logging:
    level:
        org:
            hibernate:
                SQL: DEBUG
                orm.jdbc.bind: TRACE
            springframework:
                web: DEBUG
abach42:
    superhero:
        eraseRecordsMarkedAsDeletedAt: "0 0 0 ? * SAT" 
        # "0 0 0 ? * SAT" Cron expression for every Saturday at midnight
        # "0 0 0 1 * ?" Cron expression for the first day of every month at midnight
        # "0 0 0 1 1/6 ?" Cron expression for the first day of every 6th month at midnight
logging.level.web: TRACE
logging.level.org.springframework.web: TRACE